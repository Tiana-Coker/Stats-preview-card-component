<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component | Frontend Mentor</title>
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="main-container">
        <section class="header-image">
          <img
            src="images/image-header-mobile.jpg"
            alt="three business women in a meeting"
          />
        </section>
        <article class="main-content">
          <h1>Get <mark>insights</mark> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </article>
        <article class="stats-content">
          <div class="box">10k+ <span>companies </span></div>
          <div class="box"> 314 <span>templates</span> </div>
          <div class="box"> 12m+ <span>queries</span></div>
        </article>
      </section>
    </main>
  
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tiana Coker</a>.
      </div>
    </footer>
  </body>
</html>
